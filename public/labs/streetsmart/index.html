<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>
	<body>
		<div class="app">
			<div class="map" id="map-canvas"></div>
			<div class="controls closed">
				<div class="zoom">
					<div class="zoom-up">+</div>
					<div class="zoom-down">-</div>
				</div>
			</div>
			<div class="answer-submit closed">
				<span>Are you sure?</span>
				<div class="answer-yes">✓</div>
				<div class="answer-no">✗</div>
			</div>
			<div class="question-cards">
				<div class="card" data-index="0">
					<div class="question-header">
						<h1>Question 1 of 10</h1>
					</div>
					<div class="caption">
						<h1>
							In which city did the most beautiful suicide happen? 
						</h1>
						<p>
							On May 1, 1947 Evely McHale leapt to her death from the observation deck of a prominent building.
						</p>
					</div>
					<div class="question-footer">
						<a class="button" href="">
							<img src="img/common/card-pin.png">Place Answer
						</a>
					</div>
				</div>
			</div>
			<img id="pin" class="answer-pin" src="img/common/card-pin.png">
		</div>
		<script src="js/vendor.js"></script>
		<script src="js/app.js"></script>
		<script>require("main")</script>
	</body>
</html>
